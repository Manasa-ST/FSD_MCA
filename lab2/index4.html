<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  
  <header class="bg-gray-800 text-white p-4 fixed w-full z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Dessert Delight</div>
      <nav>
          <ul class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
          <li><a href="index4.html" class="hover:text-yellow-300"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="places.html" class="hover:text-yellow-300"><i class="fas fa-map-marked-alt"></i> Places</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-300"><i class="fas fa-images"></i> Gallery</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300"><i class="fas fa-envelope"></i> Contact</a></li>
          </ul>
      </nav>

      </nav>
    </div>
  </header>

  
  <section class="h-screen flex items-center justify-center text-white text-center bg-cover bg-center px-4" style="background-image: url('https://www.shutterstock.com/image-photo/assortment-baked-goods-displayed-on-600nw-2575371219.jpg');">
    <div class="bg-black bg-opacity-50 p-6 sm:p-10 rounded max-w-2xl w-full">
      <h1 class="text-3xl sm:text-5xl md:text-6xl font-bold mb-4">Welcome to Desserts Delight</h1>
      <p class="text-base sm:text-lg mb-6">A Heavenly Treat for Your Sweet Tooth.</p>
      <a href="places.html">
        <button class="bg-yellow-500 px-6 py-2 text-black font-semibold rounded hover:bg-yellow-400">
          Explore Now
        </button>
      </a>
    </div>
  </section>

  
  <section class="max-w-4xl mx-auto my-16 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Promotional Media</h2>
    <div>
      <audio controls class="w-full rounded shadow">
        <source src="audio1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  
  <div class="max-w-4xl mx-auto px-4 mb-16">
    <video controls class="w-full rounded shadow-md">
      <source src="video1.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
      Your browser does not support the video tag.
    </video>
  </div>

 
  <section class="max-w-7xl mx-auto px-4 py-20">
    <h2 class="text-3xl font-bold text-center mb-10">Dessert Highlights</h2>
    <div class="text-center mb-8">
      <button id="fetchBtn" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-500">
        <i class="fas fa-ice-cream"></i> Show Desserts
      </button>
    </div>
    <div id="dessertContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>
  </section>

  <footer class="bg-gray-800 text-white p-6 text-center">
    <div class="flex justify-center mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414M12 12l-1.414-1.414M12 12l1.414 1.414m-1.414-1.414L7.343 7.343" />
      </svg>
      <span>&copy; 2025 Shopping Centre. All rights reserved.</span>
    </div>
  </footer>

  
  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      try {
        const response = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?c=Dessert');
        const data = await response.json();
        const container = document.getElementById("dessertContainer");
        container.innerHTML = '';

        data.meals.slice(0, 9).forEach(meal => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded shadow-md overflow-hidden';
          card.innerHTML = `
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-xl font-semibold text-gray-800">${meal.strMeal}</h3>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching desserts:', error);
      }
    });
  </script>
</body>
</html>
