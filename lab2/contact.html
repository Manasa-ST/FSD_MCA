<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Dessert Delight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">

  
  <header class="bg-gray-800 text-white p-4 fixed w-full z-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">Dessert Delight</div>
      <nav>
          <ul class="flex flex-col md:flex-row md:space-x-6 space-y-2 md:space-y-0">
          <li><a href="index4.html" class="hover:text-yellow-300"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="places.html" class="hover:text-yellow-300"><i class="fas fa-map-marked-alt"></i> Places</a></li>
          <li><a href="gallery.html" class="hover:text-yellow-300"><i class="fas fa-images"></i> Gallery</a></li>
          <li><a href="contact.html" class="hover:text-yellow-300"><i class="fas fa-envelope"></i> Contact</a></li>
          </ul>
      </nav>
    </div>
  </header>


  <section class="pt-32 pb-20 px-4 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-6">Contact Us</h2>
    <p class="text-center text-gray-600 mb-10">Have a question, feedback or suggestion? We'd love to hear from you!</p>

    <form class="bg-white p-8 shadow-md rounded">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Name</label>
        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded" placeholder="Your Name" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded" placeholder="you@example.com" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full p-3 border border-gray-300 rounded" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-2 rounded font-semibold">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </section>

 
  <footer class="bg-gray-800 text-white p-6 text-center">
    <p>&copy; 2025 Dessert Delight. All rights reserved.</p>
  </footer>

</body>
</html>
